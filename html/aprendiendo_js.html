                 textvertical [index] = text.charAt(index);

            }
            document.querySelector("#text").value = "";
            for (let index = 0; index < size; index++) {
                document.querySelector("#text").value += "<br>"+document.write(textvertical[index])+"</br>" ;
                
            }
